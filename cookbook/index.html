    <style>
      p {
        font-family: Frank Ruhl Libre, serif;
      }

      li {
        list-style-type: disc;
      }
      .recipe-card {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        background-color: white;

        padding: 10px;
        border-radius: 5px;
        font-weight: 700;
        font-family: lato, sans-serif;
        transition: box-shadow 300ms;
        color: black;
      }

      .recipe-card:hover {
        box-shadow: 8px 8px #e14a37;
      }

      .recipe-card > h1 {
        margin-top: 1rem;
      }

      .fallbackimg {
        width: 100px;
        height: 100px;
      }

      .recipeContainer {
        --gap: 16px;
        --nums-cols: 3;
        --row-height: 400px;

        box-sizing: border-box;
        padding: var(--gap);

        display: grid;
        grid-template-columns: repeat(var(--nums-cols), 1fr);
        grid-auto-rows: var(--row-height);
        gap: var(--gap);
      }

      .recipeContainer > div {
        width: 100%;
        height: 100%;
      }

      .show-grid {
        display: grid;
      }

      .show-section {
        display: flex;
      }

      .hide-section {
        display: none;
      }

      #favourite {
        padding: 0 10px;
        cursor: pointer;
      }

      @media screen and (max-width: 1024px) {
        .recipeContainer {
          --nums-cols: 3;
          --row-height: 300px;
        }
      }

      @media screen and (max-width: 768px) {
        .recipeContainer {
          --nums-cols: 2;
          --row-height: 300px;
        }
      }

      @media screen and (max-width: 425px) {
        .recipeContainer {
          --nums-cols: 1;
          --row-height: 300px;
        }
      }
    </style>
  </head>
